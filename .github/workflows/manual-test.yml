name: Manual Test Workflow

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Custom message to display'
        required: false
        default: 'Hello from workflow_dispatch!'
        type: string
      environment:
        description: 'Environment to test'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Display trigger info
        run: |
          echo "ğŸš€ Workflow triggered manually!"
          echo "ğŸ“ Message: ${{ github.event.inputs.message }}"
          echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "â° Timestamp: $(date)"

      - name: Run test command
        run: |
          echo "Running test on ${{ github.event.inputs.environment }} environment..."
          echo "âœ… Test completed successfully!"
